<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IT_Step</title>
</head>
<body>
    <div id="userInfo" style="display:none;">
        <p>Ласкаво просимо <span id="userName"></span></p>
        <input type="button" value="Вийти" id="logOut" />
    </div>
    <div id="loginForm">
        <h3>Вхід на сайт</h3>
        <p>
            <label>Введіть email</label><br />
            <input type="email" id="email" />
        </p>
        <p>
            <label>Введіть пароль</label><br />
            <input type="password" id="password" />
        </p>
        <input type="submit" id="submitLogin" value="Логін" />
    </div>
    <p>
        <input type="submit" id="getData" value="Отримати дані" />
    </p>

    <script>
        var tokenKey = "accessToken";
        document.getElementById("submitLogin").addEventListener("click", async e => {
            e.preventDefault();
            const responce = await fetch("/login", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                })
            });

            if (responce.ok === true) {
                const data = await responce.json();

                document.getElementById("userName").innerText = data.username;
                document.getElementById("userInfo").style.display = "block";
                document.getElementById("loginForm").style.display = "none";

                sessionStorage.setItem(tokenKey, data.access_token);
            }
            else
                console.log("Status: ", responce.status);
        });

        document.getElementById("getData").addEventListener("click", async e => {
            e.preventDefault();
            const token = sessionStorage.getItem(tokenKey);

            const responce = await fetch("/data", {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token
                }
            });

            if (responce.ok === true) {
                const data = await responce.json();
                alert(data.message);
            }
            else
                console.log("Status: ", responce.status);
        });

        document.getElementById("logOut").addEventListener("click", e => {
            e.preventDefault();
            document.getElementById("userName").innerText = "";
            document.getElementById("userInfo").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            sessionStorage.removeItem(tokenKey);
        });
    </script>
</body>
</html>
